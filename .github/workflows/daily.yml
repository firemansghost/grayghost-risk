name: daily-risk

permissions:
  contents: write

on:
  schedule:
    - cron: "0 12 * * *"   # 07:00 CT (12:00 UTC)
  workflow_dispatch:

jobs:
  build-risk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show Python version
        run: python --version

      - name: Run daily pipeline (stdlib only)
        run: python pipelines/run_daily.py

      - name: Commit updated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update risk data"
